<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit-mercury"></div>
        <div class="orbit-venus"></div>
        <div class="orbit-earth"></div>
        <div class="orbit-mars"></div>
        <div class="orbit-jupiter"></div>
        <div class="orbit-saturn"></div>
        <div class="orbit-uranus"></div>
        <div class="orbit-neptune"></div>
        <div class="orbit-pluto"></div>
    
        <!-- Planets -->
        <div class="sun" onclick="showPlanetInfo('sun')"></div>

        <div class="planet mercury" onclick="showPlanetInfo('mercury')"></div>
        <div class="planet venus" onclick="showPlanetInfo('venus')"></div>
        <div class="planet earth" onclick="showPlanetInfo('earth')"></div>
        <div class="planet mars" onclick="showPlanetInfo('mars')"></div>
        <div class="planet jupiter" onclick="showPlanetInfo('jupiter')"></div>
        <div class="planet saturn" onclick="showPlanetInfo('saturn')"></div>
        <div class="planet uranus" onclick="showPlanetInfo('uranus')"></div>
        <div class="planet neptune" onclick="showPlanetInfo('neptune')"></div>
        <div class="planet pluto" onclick="showPlanetInfo('pluto')"></div>

        
        <div id="planet-info-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <div id="planet-info"></div>
            </div>
        </div>        
    </div>
    <footer>
        <p>Click on a planet to learn more about it!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
